<div class="container">
  <div class="card">
    <h1 class="text-center card-header">Cadastro de Orgãos Expedidores</h1>

    <a *ngIf="ehAnalista()" href="#" class="btn btn-success btn-criacao">Criar Orgão Expedidor</a>
    
    <div class="table-responsive card-body">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orgaoExpedidor of listaOrgaoExpedidor">
            <th scope="row">{{ orgaoExpedidor.id }}</th>
            <td >{{ orgaoExpedidor.descricao }}</td>
            <td>
              <a href="#" class="btn btn-info">Visualizar</a>
              <a *ngIf="ehAnalista()" href="#" class="btn btn-primary">Editar</a>
              <button *ngIf="ehAnalista()" type="button" class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
